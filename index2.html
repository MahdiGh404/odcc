<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار هوشمند شرکت ODCCA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo2.png" alt="لوگو" class="header-logo">
            <div>
                <h1> دستیار هوشمند شرکت ODCC</h1>
                <p>شرکت طراحی و ساختمان نفت</p>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- Initial bot message is fetched from API -->
            <div class="typing-indicator" id="typing-indicator">
                 <span></span>
                 <span></span>
                 <span></span>
             </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="پاسخ خود را بنویسید..." aria-label="متن پیام" disabled> <!-- Start disabled -->
                <button id="voice-button" aria-label="ضبط صدا" onclick="toggleRecording()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path id="microphone-icon" d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path id="microphone-path" d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line id="line-1" x1="12" y1="19" x2="12" y2="23"></line>
                        <line id="line-2" x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button id="send-button" aria-label="ارسال پیام" disabled> <!-- Start disabled -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>



</body>
</html>
